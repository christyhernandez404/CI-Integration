name: Flask CI

on:
  push:
    branches: [main,master] #setting this action to run on push to master or main branch

jobs:
  build:
    runs-on: ubuntu-latest # is a widely used Linux Distribution

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v2 #checks our code for any standout errors
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12 #setting this build version

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install our Dependencies
        run: |
          python -m pip install -- upgrade pip
          python -m pip install -r requirements.txt

      - name: Printing debugging information
        run: |
          echo "Python Version: $(python --version)"
          echo "Working Directory: $(pwd)"
          echo "Content of Working Directory: $(ls-l)"
          echo "Content of site-package: $(ls-l venv/lib/python*/site-packages)"

test:
  needs: build

  runs-on: ubuntu-latest # is a widely used Linux Distribution

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v2 #checks our code for any standout errors
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12 #setting this build version

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install our Dependencies
        run: |
          python -m pip install -- upgrade pip
          python -m pip install -r requirements.txt
      
      - name: Run test
        run: python -m unittest discover -s tests -p 'test_*'.py





